; =================================================================================================
; PRIMORDIAL ENGINE SCENE CONFIGURATION MANUAL & LEGEND
; =================================================================================================
;
; 1. SYNTAX RULES
; -------------------------------------------------------------------------------------------------
; - Comments:      Lines starting with ';' or '//' are ignored.
; - Sections:      [Type] for Components, [Type:ID] for Resources.
; - Key-Value:     Key = Value (Spaces around '=' are trimmed).
; - Optional:      All keys with a default value are optional.
; - Vectors:       Separated by spaces.
;                  Vec2: "x y", Vec3: "x y z", Vec4: "x y z w"
; - Colors:        RGBA in 0.0-1.0 range. "1.0 0.0 0.0 1.0" is Red.
;
; 2. RESOURCE DEFINITIONS (Must be defined BEFORE usage)
; -------------------------------------------------------------------------------------------------
;
; [Texture:UniqueID(String)]
;   Path        = (String) Path relative to assets folder.
;   Type        = (Enum)   Default: Albedo
;                 Options: Albedo, Normal, Mask, Emissive, Displacement,
;                          Terrain_Splat, Terrain_Layer_0, Terrain_Layer_1,
;                          Terrain_Layer_2, Terrain_Layer_3, Generic_0, Generic_1
;   Width       = (Int)    Default: 1
;   Height      = (Int)    Default: 1
;   Depth       = (Int)    Default: 1 (For 3D Textures)
;   MipLevels   = (Int)    Default: 1
;   ArrayLayers = (Int)    Default: 1
;   Samples     = (Int)    Default: 1
;   IsCubemap   = (Bool)   Default: False
;
; [Shader:UniqueID(String)]
;   Type        = (Enum)   Default: Lit
;                 Options: Unlit, Lit, PBR, Terrain, UI, SnowGlobe
;   VS_Path     = (String) Vertex Shader Path
;   PS_Path     = (String) Pixel Shader Path
;
; [Material:UniqueID(String)]
;   Shader      = (String) Reference to [Shader:UniqueID(String)]. Default: Built-in Lit.
;
;   --- MATERIAL PROPERTIES (Defaults listed below) ---
;   Color             = (Vec4)  Default: 1.0 1.0 1.0 1.0  (Albedo/Diffuse)
;   Tiling            = (Vec2)  Default: 1.0 1.0          (UV Scale)
;   Offset            = (Vec2)  Default: 0.0 0.0          (UV Offset)
;
;   --- PBR / LIT ---
;   SpecularColor     = (Vec3)  Default: 0.5 0.5 0.5
;   SpecularPower     = (Float) Default: 32.0
;   Roughness         = (Float) Default: 0.5              (0=Smooth, 1=Rough)
;   Metallic          = (Float) Default: 0.0              (0=Dielectric, 1=Metal)
;   NormalStrength    = (Float) Default: 1.0
;   OcclusionStrength = (Float) Default: 1.0
;   EmissiveColor     = (Vec3)  Default: 0.0 0.0 0.0
;   EmissiveIntensity = (Float) Default: 1.0
;
;   --- TERRAIN ---
;   LayerTiling   = (Vec4)  Default: 1.0 1.0 1.0 1.0
;   BlendDistance = (Float) Default: 0.1
;   BlendFalloff  = (Float) Default: 0.1
;
;   --- UI ---
;   Opacity            = (Float) Default: 1.0
;   BorderColor        = (Vec4)  Default: 1.0 1.0 1.0 1.0
;   BorderThickness    = (Float) Default: 0.0
;   Softness           = (Float) Default: 0.0
;   Padding            = (Float) Default: 0.0
;
;   --- TEXTURE SLOTS ---
;   Albedo       = (String) [Texture:ID] Default: [1,1] Bit texture
;   Normal       = (String) [Texture:ID] Default: [1,1] Bit texture
;   Mask         = (String) [Texture:ID] (AO/Metallic/Roughness) Default: [1,1] Bit texture
;   Emissive     = (String) [Texture:ID] Default: [1,1] Bit texture
;   Displacement = (String) [Texture:ID] Default: [1,1] Bit texture
;   Terrain_Splat   = (String) [Texture:ID] Default: [1,1] Bit texture
;   Terrain_Layer_0 = (String) [Texture:ID] Default: [1,1] Bit texture
;   Terrain_Layer_1 = (String) [Texture:ID] Default: [1,1] Bit texture
;   Terrain_Layer_2 = (String) [Texture:ID] Default: [1,1] Bit texture
;   Terrain_Layer_3 = (String) [Texture:ID] Default: [1,1] Bit texture
;   Generic_0 = (String) [Texture:ID] Default: [1,1] Bit texture
;   Generic_1 = (String) [Texture:ID] Default: [1,1] Bit texture
;
;   --- SAMPLER OPTIONS ---
;   Sampler = (Enum) Default: LinearRepeat
;             Options: LinearRepeat, LinearClamp, PointRepeat, PointClamp, Anisotropic, ShadowPCF
;   Sampler_Albedo = (Enum) Default: LinearRepeat
;   Sampler_Normal = (Enum) Default: LinearRepeat
;   Sampler_Mask = (Enum) Default: LinearRepeat
;   Sampler_Emissive = (Enum) Default: LinearRepeat
;   Sampler_Displacement = (Enum) Default: LinearRepeat
;   Sampler_Terrain_Splat = (Enum) Default: LinearRepeat
;   Sampler_Terrain_Layer_0 = (Enum) Default: LinearRepeat
;   Sampler_Terrain_Layer_1 = (Enum) Default: LinearRepeat
;   Sampler_Terrain_Layer_2 = (Enum) Default: LinearRepeat
;   Sampler_Terrain_Layer_3 = (Enum) Default: LinearRepeat
;   Sampler_Generic_0 = (Enum) Default: LinearRepeat
;   Sampler_Generic_1 = (Enum) Default: LinearRepeat
;
; [Mesh:UniqueID(String)]
;   Type        = "file" or "procedural"
;   -- File --
;   Path        = (String) Path to .obj
;   -- Procedural --
;   Shape       = (Enum)  Default: Box
;                 Options: Box, Sphere, Geosphere, Cylinder, Grid, Quad, FullscreenQuad
;   Radius      = (Float) Default: 1.0  / For Sphere, Geosphere and Cylinder
;   Width       = (Float) Default: 1.0  / For Box and Grid
;   Height      = (Float) Default: 1.0  / For Box and Cylinder
;   Depth       = (Float) Default: 1.0  / For Box and  Grid
;   SliceCount  = (Int)   Default: 8 (Resolution X/Radial)     / For all of them
;   StackCount  = (Int)   Default: 8 (Resolution Y/Vertical)   / For all of them
;
; =================================================================================================
; 3. SCENE GRAPH (Entities & Components)
; =================================================================================================
;
; [Entity]      = It is present to indicate that the creation of a new entity has begun.
;
; [Tag]
;   Name        = (String) Unique Entity Name
;
; [Transform]
;   Parent      = (String) Name of parent Entity. Default: It is created without parents.
;   Position    = (Vec3)   Default: 0.0 0.0 0.0
;   Rotation    = (Vec3)   Default: 0.0 0.0 0.0 (Degrees)
;   Scale       = (Vec3)   Default: 1.0 1.0 1.0
;
; [Camera]
;   IsActive    = (Bool)   Default: False
;   FOVY        = (Float)  Default: 0.785 (45 Deg in Rad)
;   NearZ       = (Float)  Default: 0.1
;   FarZ        = (Float)  Default: 1000.0
;
; [DirectionalLight]
;   Color       = (Vec4)   Default: 1.0 1.0 1.0 1.0
;
; [MeshRenderer]
;   Mesh        = (String) [Mesh:ID]
;   Material    = (String) [Material:ID] (Global Override) Default: If the material of the model to which the mesh is loaded exists, it is used; otherwise, if this field is empty, DefaultMaterial is used.
;   Material/0  = (String) [Material:ID] (Submesh 0 Override)
;   IsVisible        = (Bool) true/false (Default: true)
;   ForceTransparent = (Bool) true/false (Default: false)
;   CastShadows      = (Bool) true/false (Default: true)
;   ReceiveShadows   = (Bool) true/false (Default: true)
;
; [ParticleEmitter]
;   Type         = (Enum)   Default: Fire
;                  Options: Fire, Rain, Snow, Custom
;   MaxParticles = (Int)    Default: 1000
;   SpawnRate    = (Float)  Default: 50.0 (Particles per second)
;   LifeTime     = (Float)  Default: 1.0 (Seconds)
;   SpawnRadius  = (Float)  Default: 10.0 (Spread width on X/Z axes)
;   VelocityVar  = (Vec3)   Default: 0.0 0.0 0.0 (Random variance applied to velocity)
;   Texture      = (String) [Texture:ID] Default: Default Texture if not specified
;
; [DayNightCycle]
;   TimeOfDay      = (Float)  Default: 8.0 (0.0 - 24.0 range)
;   DayDuration    = (Float)  Default: 60.0 (Seconds for a full 24h cycle)
;   SeasonDuration = (Float)  Default: 300.0 (Seconds per season phase)
;
;   --- ENTITY LINKS (Must match [Tag] names) ---
;   Sun            = (String) Name of the Sun Entity (must have DirectionalLight)
;   Moon           = (String) Name of the Moon Entity (must have DirectionalLight)
;   Weather        = (String) Name of the Weather Entity (must have ParticleEmitter)
;   Dust           = (String) Name of the Dust Cloud Entity (must have ParticleEmitter)
;   Bonfire        = (String) Name of the Bonfire Entity (must have ParticleEmitter)
;
;   --- RESOURCE LINKS ---
;   RainTexture    = (String) [Texture:ID] used when raining
;   SnowTexture    = (String) [Texture:ID] used when snowing
;
;   --- ATMOSPHERE COLORS ---
;   DayColor       = (Vec4)   Default: 1.0 0.95 0.8 1.0
;   DawnColor      = (Vec4)   Default: 1.0 0.4 0.2 1.0
;   NightColor     = (Vec4)   Default: 0.05 0.05 0.1 1.0
;   MoonColor      = (Vec4)   Default: 0.6 0.7 0.9 0.5
;
; =================================================================================================
; ACTUAL SCENE DEFINITION STARTS HERE
; =================================================================================================

